i<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <style>
      .affix{
        top: 0;
        width: 100%;
      }
      .sucbtn {
          float: left;
          width: 100%;
        }
      .logout {
         float: left;
         width:100%;
        }
    </style>
  </head>
  <body>
  <!-- Navbar Section -->

  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-custom" data-spy="affix" data-offset-top="197">
        <div class="navbar-header">
          <img class="img-responsive navbar-brand col-md-1" src="MyBlog_logo.jpg" alt="logo.jpg">
        </div>
        <ul class="nav navbar-nav">
          <div class="col-sm-offset-3 col-sm-2">
            <li><a href="viewblogs"><h3>View Blogs</h3></a></li>
          </div>
          <div class="col-sm-offset-3 col-sm-2">
            <li><a href="createblog"><h3>Create Blog</h3></a></li>
          </div>
        </ul>
      </nav>
    </div>
  </div>
  <div style="padding:10px;"></div>
  <div class="container">
    <div class="col-sm-offset-4 col-sm-4">
      <img class="img-responsive" src="myblog.jpg" alt="MyBlogLogo.jpg">
    </div>
  </div>  
  <div style ="padding:30px;"></div>
  <form action="/save" method="POST" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-1 col-md-8">
        <label><h3>Title:</h3></label>
        <input type ="text" placeholder="Title" class="title" name="title">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-1 col-sm-8">
        <label><h3>Author:</h3></label>
        <input type="text" placeholder="Written by" class="author" name="author">
      </div>
    </div>
    <div class="row">
      <div style="padding:20px;"></div>
      <div class="col-sm-offset-1 col-sm-8">
        <label><h2>Description:</h2></label>
        <textarea name="blog" class="blog" cols="200" rows="100"></textarea>
      </div>
      <div class="col-sm-offset-4 col-sm-1">
        <button type="submit" class="sucbtn">Save</button>
      </div>
      <div class="col-sm-offset-1 col-sm-1">
        <a href="logout" class="logout">Logout</a>
      </div>
    </div>
  </div>
  </form>
  <!-- Footer Section -->

  <div style="padding:10px;"></div>
  <div class="container-fluid">
    <div class="row">
      <p class=col-sm-offset-5 col-sm-2" style="color:CadetBlue"> copyright@2017 Team MyBlog... </p>
    </div>
  </div>


  </body>
</html>
